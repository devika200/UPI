version: '3.8'

services:
  fraud-detection-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MODEL_PATH=hmm_fraud_model.pkl
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=5000
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./hmm_fraud_model.pkl:/app/hmm_fraud_model.pkl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fraud-detection-network

  # Optional: Add Redis for rate limiting in production
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - fraud-detection-network

networks:
  fraud-detection-network:
    driver: bridge

