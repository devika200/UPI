# Native Python: Render uses runtime.txt (repo root) for Python version
services:
  - type: web
    name: upi-fraud-detection-api
    runtime: python
    rootDir: Backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn mainapp:app
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: MONGODB_URI
        sync: false
